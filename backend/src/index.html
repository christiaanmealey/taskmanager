<html>

        <title>Basic Image Uploader</title>
    </head>
  <body>
    <h1>Image Uploader</h1>
    <form action="/uploads" enctype="multipart/form-data" method="POST">
      <input type="file" name="images" multiple/>
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
